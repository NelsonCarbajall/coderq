<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="syle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/z/qr-code-sample-icon-vector-stock-illustration-isolated-white-background-147992599.jpg" type="image/x-icon">
    <title>Gerador de Qrcode</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerador de QrCode</h1>
            <p>Insira um texto ou um link para gerar um QrCode</p>
        </header>
        <main class="form">
            <input type="text" placeholder="Insira aqui">
            <button>Gerar</button>
        </main>
        <footer class="qr-code">
            <img src="" alt="" class="img">
        </footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
